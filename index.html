<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator project</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="calculator-container">
        <div class="row">
            <div class="results full-row">0</div>
        </div>
        <div class="row">
            <button class="calculator-button body-button text half">C</button>
            <button class="calculator-button body-button text quarter">&larr;</button>
            <button class="calculator-button operation-button text operation-text quarter">&divide;</button>
        </div>

        <div class="row">
            <button class="quarter text calculator-button body-button">7</button>
            <button class="quarter text calculator-button body-button">8</button>
            <button class="quarter text calculator-button body-button">9</button>
            <button class="quarter text calculator-button operation-button operation-text">&times;</button>
        </div>

        <div class="row">
            <button class="quarter text calculator-button body-button">4</button>
            <button class="quarter text calculator-button body-button">5</button>
            <button class="quarter text calculator-button body-button">6</button>
            <button class="quarter text calculator-button operation-button operation-text">&minus;</button>
        </div>

        <div class="row">
            <button class="quarter text calculator-button body-button">1</button>
            <button class="quarter text calculator-button body-button">2</button>
            <button class="quarter text calculator-button body-button">3</button>
            <button class="quarter text calculator-button operation-button operation-text">&plus;</button>
        </div>

        <div class="row">
            <button class="three-quarters text calculator-button body-button">0</button>
            <button class="quarter text calculator-button operation-button operation-text">&equals;</button>
        </div>
    </div>



</body>

<script src="./scripts.js"></script>
